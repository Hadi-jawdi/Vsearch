<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vsearch </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Vsearch</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Exam</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Exam</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sign In</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-5">
    <div class="text-center">
      <h1 class="mb-4">What do you want to know?</h1>
      <form action='' method ="post">

        <input type="text" autofocus id="searchInput" class="form-control form-control-lg mb-3" placeholder="Type your question here..." />
        <button id="searchBtn" class="btn btn-primary btn-lg" type='submit'>Search</button>
      </form>
      
    </div>

    <!-- Response Section -->
    <section id="responseSection" class="mt-5" style="display: none;">
      <h2>Answer:</h2>
      <p id="responseText"></p>
      <div id="citations" class="mt-3"></div>
    </section>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const searchForm = document.querySelector('form');
        const responseSection = document.getElementById('responseSection');
        const responseText = document.getElementById('responseText');
        const followUpSection = document.getElementById('followUpSection');
        const suggestionsList = document.getElementById('suggestionsList');

        searchForm.addEventListener('submit', function (event) {
          event.preventDefault();
          const query = document.getElementById('searchInput').value;

          if (query.trim() === '') {
            alert('Please enter a question.');
            return;
          }

          // Simulate a response for demonstration purposes
          const simulatedResponse = {
            answer: 'This is a simulated answer to your question.',
            citations: ['Source 1', 'Source 2'],
            suggestions: ['Related Question 1', 'Related Question 2']
          };

          // Display the response
          responseText.textContent = simulatedResponse.answer;
          responseSection.style.display = 'block';

          // Display citations
          const citationsDiv = document.getElementById('citations');
          citationsDiv.innerHTML = '';
          simulatedResponse.citations.forEach(citation => {
            const citationElement = document.createElement('p');
            citationElement.textContent = citation;
            citationsDiv.appendChild(citationElement);
          });

          // Display follow-up suggestions
          suggestionsList.innerHTML = '';
          simulatedResponse.suggestions.forEach(suggestion => {
            const suggestionItem = document.createElement('li');
            suggestionItem.className = 'list-group-item';
            suggestionItem.textContent = suggestion;
            suggestionsList.appendChild(suggestionItem);
          });

          followUpSection.style.display = 'block';
        });
      });
    </script>
    <!-- Follow-up Suggestions -->
    <section id="followUpSection" class="mt-5" style="display: none;">
      <h3>Related Questions:</h3>
      <ul id="suggestionsList" class="list-group"></ul>
    </section>
  </main>
  
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
